<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="/exercises/0/styles.css">
</head>
<body>
    <main class="key_container">
        <div class="key" data-key="A">
            <p class="letter">A</p>
            <p class="sound">CLAP</p>
        </div>
        <div class="key" data-key="S">
            <p class="letter">S</p>
            <p class="sound">HIHAT</p>
        </div>
        <div class="key" data-key="D">
            <p class="letter">D</p>
            <p class="sound">KICK</p>
        </div>
        <div class="key" data-key="F">
            <p class="letter">F</p>
            <p class="sound">OPENHAT</p>
        </div>
        <div class="key" data-key="G">
            <p class="letter">G</p>
            <p class="sound">BOOM</p>
        </div>
        <div class="key" data-key="H">
            <p class="letter">H</p>
            <p class="sound">RIDE</p>
        </div>
        <div class="key" data-key="J">
            <p class="letter">J</p>
            <p class="sound">SNARE</p>
        </div>
        <div class="key" data-key="K">
            <p class="letter">K</p>
            <p class="sound">TOM</p>
        </div>
        <div class="key" data-key="L">
            <p class="letter">L</p>
            <p class="sound">TINK</p>
        </div>
    </main>
<script src="/exercises/0/script.js"></script>
</body>
</html>
